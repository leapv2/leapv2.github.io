<script>

function play_list_videos(list_videos){
  for (let i = 0; i < list_videos.length; i++) {
    var x = document.getElementById(list_videos[i]);
    x.play()
  }
}

function pause_list_videos(list_videos){
  for (let i = 0; i < list_videos.length; i++) {

  }
}

  var elem = document.getElementById("auto_button");
